<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Products</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
  <h1>Manage <strong>Products</strong></h1>
  <div class="button-group">
    <button class="btn btn-danger"><i class="fa-solid fa-circle-minus"></i>Delete</button>
    <button class="btn btn-success"><i class="fa-solid fa-circle-plus"></i>Add New Product</button>
  </div>
  <div class="products">
    <table class="table">
      <thead>
      <tr>
        <th><input type="checkbox"></th>
        <th>Image</th>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${products}">
        <td><input type="checkbox"></td>
        <td><img th:src="@{${product.imageUrl}}" alt="no image" class="product-image"/></td>
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
          <button class="icon-btn"><i class="fa-solid fa-pen"></i></button>
          <button class="icon-btn"><i class="fa-solid fa-trash-can"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
